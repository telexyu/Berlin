          <script>
            // --- Mobile Menu Toggle ---
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const iconOpen = document.getElementById('icon-open');
            const iconClose = document.getElementById('icon-close');
  
            if (mobileMenuButton && mobileMenu && iconOpen && iconClose) {
                mobileMenuButton.addEventListener('click', function() {
                    const isExpanded = this.getAttribute('aria-expanded') === 'true';
                    this.setAttribute('aria-expanded', !isExpanded);
  
                    mobileMenu.classList.toggle('hidden');
                    iconOpen.classList.toggle('hidden');
                    iconClose.classList.toggle('hidden');
                });
            } else {
                 console.error("Mobile menu elements not found!");
            }
  
            // --- Privacy Banner ---
            const closePrivacyButton = document.getElementById("close-privacy-btn");
            const privacyBanner = document.getElementById("privacy-banner");
  
            if (closePrivacyButton && privacyBanner) {
                if (localStorage.getItem('privacyBannerClosed') === 'true') {
                    privacyBanner.style.display = 'none';
                }
  
                closePrivacyButton.addEventListener("click", function() {
                    privacyBanner.style.display = 'none';
                    localStorage.setItem('privacyBannerClosed', 'true');
                });
            }
          </script>
           <script>
            // Slider automatico per le immagini Ghibli
            document.addEventListener('DOMContentLoaded', function() {
              const sliders = document.querySelectorAll('.ghibli-slider');
              
              sliders.forEach(slider => {
                const images = slider.querySelectorAll('img');
                let currentIndex = 0;
                
                // Funzione per cambiare immagine
                function changeImage() {
                  images[currentIndex].classList.remove('opacity-100');
                  images[currentIndex].classList.add('opacity-0');
                  
                  currentIndex = (currentIndex + 1) % images.length;
                  
                  images[currentIndex].classList.remove('opacity-0');
                  images[currentIndex].classList.add('opacity-100');
                }
                
                // Cambia immagine ogni 3 secondi
                setInterval(changeImage, 3000);
              });
            });
          </script>
